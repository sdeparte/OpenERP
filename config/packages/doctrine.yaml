doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'

        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        #server_version: '13'
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            Common:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Common/Entity'
                prefix: 'App\Common\Entity'
                alias: Common
            AchatArticles:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/AchatArticles/Entity'
                prefix: 'App\AchatArticles\Entity'
                alias: AchatArticles
            VenteArticles:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/VenteArticles/Entity'
                prefix: 'App\VenteArticles\Entity'
                alias: VenteArticles
