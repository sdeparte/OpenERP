services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\ModelBundle\Validator\UniqueValidator:
        arguments:
            $documentManager: '@doctrine_mongodb.odm.users_document_manager'

    App\Users\DataPersister\UtilisateurDataPersister:
        arguments:
            $documentManager: '@doctrine_mongodb.odm.users_document_manager'

    App\Users\Command\CreateUserCommand:
        arguments:
            $documentManager: '@doctrine_mongodb.odm.users_document_manager'

    App\Users\Decorator\JwtDecorator:
        decorates: 'api_platform.openapi.factory'
        arguments: ['@App\Users\Decorator\JwtDecorator.inner']
        autoconfigure: false