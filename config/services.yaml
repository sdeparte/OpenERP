# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\ModelBundle\:
        resource: '../src/ModelBundle'
        exclude: '../src/ModelBundle/{Entity,DependencyInjection,Tests,Kernel.php}/'

    App\Common\:
        resource: '../src/Common'
        exclude: '../src/Common/{Entity,DependencyInjection,Tests,Kernel.php}/'

    App\Users\:
        resource: '../src/Users'
        exclude: '../src/Users/{Entity,DependencyInjection,Tests,Kernel.php}/'

    App\AchatArticles\:
        resource: '../src/AchatArticles'
        exclude: '../src/AchatArticles/{Entity,DependencyInjection,Tests,Kernel.php}/'

    App\VenteArticles\:
        resource: '../src/AchatArticles'
        exclude: '../src/AchatArticles/{Entity,DependencyInjection,Tests,Kernel.php}/'
